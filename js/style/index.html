<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta nome="viewport" content="width=device-witch-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <title> NETFLIX CLONE</title> 
    <!--responsividade-->
        <link rel="stylesheet" href="../style/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="../style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="../style/owl/owl.theme.default.min.css">

    <body>
      <header>
          <div class="container">
              <h2 class="logo">NETFLIX</h2>
              <nav>
                  <a href="#">Início</a>
                  <a href="#">Séries</a>
                  <a href="#">Filmes</a>
                  <a href="#">Documentários</a>

              </nav>

          </div>
      </header> 
      <main>
          <div class="filme-principal">
              <div class="container">
     
                <div class="title">  
                <h3 class="titulo"> LUCIFER</h3>
                    <p class="descricao">
                    Entediado com a vida nas trevas, o diabo se muda para Los Angeles, 
                    abre um piano-bar e empresta sua sabedoria a uma investigadora de assassinatos.   
                  </p>
                  <div class="botoes">
                    <button role="button" class="botao">
                        <i class="  fas fa-play  "></i>
                          ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                    </div>
                </div> 
            </div>
          </div>
      </main>

      <div class="carrossel-filmes">
          <div class="owl-carrossel owl-theme">
            <div class="item">
                <img class="box-filme" src="../../img/mandalorian.jpg" alt="mandalorian">
            </div>
            <div class="item">
                <img class="box-filme" src="../../img/cronnatal.jpg" alt="cronicas-natal">
            </div>
            <div class="item">
                <img class="box-filme" src="../../img/invetnatal.jpg" alt="invetnatal">
             </div>
             <div class="item">
                <img class="box-filme" src="../../img/minions.jpg" alt="minions">
            </div>
            <div class="item">
                <img class="box-filme" src="../../img/phineas.jpg" alt="phineas">
            </div>
            <div class="item">
                <img class="box-filme" src="../../img/supernatural.jpg" alt="supernatural">
            </div>
            <div class="item">
                <img class="box-filme" src="../../img/crown.jpg" alt="crown">
            </div>
            <div class="item">
                <img class="box-filme" src="../../img/got.jpg" alt="got">
             </div>
             <div class="item">
                <img class="box-filme" src="../../img/gambito.jpg" alt="gambito">
             </div>

          </div>

      </div>

      <script src="../../js/owl/setup.js"></script>

      <script src="../../js/owl/owl.carousel.min.js"></script>
